<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Resultado do Cadastro</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/quasar@2.12.5/dist/quasar.prod.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .box_container {
        display: flex;
        flex-direction: column;
        width: 50%;
        margin: 30px 25% 5px 25%;
      }

      .iten {
        margin-right: 10px;
      }
      a {
        text-decoration: none;
        color: white;
      }
      a:hover {
        color: white;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="my-3 p-3 bg-body rounded shadow-sm box_container">
        <p
          class="text-h4"
          style="
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
          "
        >
          Confirme seus Dados
        </p>
        <div
          v-for="(value, key) in cliente"
          :key="key"
          class="d-flex text-muted pt-3 iten"
        >
          <svg
            class="bd-placeholder-img flex-shrink-0 me-2 rounded"
            width="32"
            height="32"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            aria-label="Placeholder: 32x32"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
          >
            <title>cadasttro</title>
            <rect width="100%" height="100%" fill="#007bff" />
            <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
          </svg>

          <p class="pb-3 mb-0 small lh-sm border-bottom">
            <strong class="d-block text-gray-dark">{{ key }}</strong>
            {{ value }}
          </p>
        </div>
        <button class="btn btn-primary butao">
          <a href="./index.html">Confirmar</a>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.12.5/dist/quasar.umd.prod.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            cliente: {
              nome: "",
              cpf: "",
              dataNascimento: null,
              endereco: "",
              bairro: "",
              cidade: "",
              cep: "",
              uf: null,
              email: "",
              telefone: "",
              login: "",
              senha: "",
            },
          };
        },
        methods: {
          onSubmit() {
            this.$q.notify({
              message: "Verifique seu dados antes de confirmar!",
              color: "warning",
              icon: "info",
            });
          },
        },

        created() {
          const dadosClientes = new URLSearchParams(window.location.search);
          this.cliente.nome = dadosClientes.get("nome");
          this.cliente.cpf = dadosClientes.get("CPF");
          this.cliente.dataNascimento = dadosClientes.get("dataNascimento");
          this.cliente.endereco = dadosClientes.get("endereco");
          this.cliente.bairro = dadosClientes.get("bairro");
          this.cliente.cidade = dadosClientes.get("cidade");
          this.cliente.cep = dadosClientes.get("cep");
          this.cliente.uf = dadosClientes.get("uf");
          this.cliente.email = dadosClientes.get("email");
          this.cliente.telefone = dadosClientes.get("telefone");
          this.cliente.login = dadosClientes.get("login");
          this.cliente.senha = dadosClientes.get("senha");
          this.onSubmit();
        },
      });

      app.use(Quasar);
      app.mount("#app");
    </script>
  </body>
</html>
